<ion-view view-title="eNotify">
    <ion-content has-header="true" scroll="true">

    <h5 class="notify_confirm">Recent Notification</h5>

<br/>


           <div class="item item-header item-positive row">
                <div class="col col-10">ID</div>
                <div class="col col-33">message</div>
                <div class="col col-33">create time</div>
                <div class="col col-33">create by</div>

            </div>

           <div ng-repeat="notify in viewNotificationData">
            <div class="row" style="border-bottom: 1px grey dashed">
                <div class="col col-10">{{notify.id}}</div>
                <div class="col col-33">{{notify.message}}</div>
                <div class="col col-33">{{notify.createdTs}}</div>
                <div class="col col-20">{{notify.createdBy.name}}</div>
            </div>

</div>

    </ion-content>





</ion-view>
