<ion-view view-title="eNotify">
    <ion-content has-header="true" scroll="false">

    <h5 class="notify_confirm">Recent Notification</h5>

<br/>


        <ion-scroll direction="x" style="width: 100%" scrollbar-x="false" delegate-handle="head" zooming="true" on-scroll="scrollMirror('head', 'list')">
            <div class="item item-header item-positive row row-item min-705">
                <div class="col col-left col-20 min-180">ID</div>
                <div class="col col-right min-75">message</div>
                <div class="col col-right min-75">create time</div>
                <div class="col col-right min-75">create by</div>

            </div>
        </ion-scroll>
        <ion-scroll direction="xy" style="height: 100%" zooming="true" on-scroll="scrollMirror('list', 'head')" delegate-handle="list">
           <div ng-repeat="notify in viewNotificationData">
            <div class="item row row-item min-705">
                <div class="col col-left col-20 min-180">{{notify.id}}</div>
                <div class="col col-right col-sep min-75">{{notify.message}}</div>
                <div class="col col-right col-sep min-75">{{notify.createdTs}}</div>
                <div class="col col-right col-sep min-75">{{notify.createdBy.name}}</div>
            </div>

</div>
        </ion-scroll>
    </ion-content>





</ion-view>
