<ion-view view-title="eNotify">
    <ion-content has-header="true" scroll="true">


        <div class="row" style="border-bottom: dotted dodgerblue 1px">
            <div class="col">
                <p style="text-align: center; font-size: 16px; font-family: arial">Welcome,
                    <span style="font-weight: 600;color: #000;">{{name}}</span></p>

            </div>
        </div>



        <h5 class="notify_confirm">Recent Notifications</h5>




        <div class="bar bar-calm row" style="padding-top: 0px; text-align: center;background-color: #273ea8;">
            <div class="col col-10">ID</div>
            <div class="col col-33">Message</div>
            <div class="col col-33">Date</div>
            <div class="col col-20">Created By</div>

        </div>
<br>
<br>

        <div ng-repeat="notify in viewNotificationData">
            <div class="row" style="border-bottom: 1px grey solid;padding-top: 0px; padding-bottom: 0px">
                <div class="col col-10" style="border-right: 1px grey solid">{{notify.id}}</div>
                <div class="col col-33" style="border-right: 1px grey solid">{{notify.message}}</div>
                <div class="col col-33" style="border-right: 1px grey solid">{{notify.createdTs}}</div>
                <div class="col" style="border-right: 1px grey solid">{{notify.createdBy.name}}</div>
            </div>

        </div>

    </ion-content>





</ion-view>
