<ion-view view-title="eNotify">
    <ion-content has-header="true" scroll="true">

        <h5 class="notify_confirm">View Pending Approval</h5>

        <br/>


           <div class="item item-header item-positive row">
                <div class="col col-33">Requested By</div>
                <div class="col col-33">Requested time</div>
                <div class="col"></div>
                <div class="col col-33">Action</div>
            </div>


            <div ng-repeat=" approval in viewPandingApproval ">
                <div class="row" style="border-bottom: 1px grey dashed">
                    <div class="col col-33">{{approval.username}}</div>
                    <div class="col col-33">{{approval.createdTs}}</div>
                    <div class="col"></div>
                    <div class="col col-33">

                        <button ng-show="approval.id" class="button button-balanced" ng-click="approveDenyFunc('approve',approval)">
                            Approve
                        </button>
                        <br/>
                        <button style="padding-right: 36px;" ng-show="approval.id" class="button button-assertive" ng-click="approveDenyFunc('deny',approval)">
                            Deny
                        </button>

                        <div id={{approval.id}}>



                        </div>
                    </div>

                </div>
            </div>



    </ion-content>





</ion-view>
