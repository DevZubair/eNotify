<ion-view hide-nav-bar="true">
    <ion-content>

        <div class="bar bar-header bar-calm">
            <h1 class="title">Registration Confirmation</h1>
        </div>

        <div class="row row-center responsive-sm responsive-lg responsive-md">
            <div class="col-center ">
                <div class="logo_image">
                    <img src="img/logo.jpg">
                </div>
            </div>
        </div>


        <div class="list list-inset">
            <div class="row item item-input">
                <div class="col col-34">
                    <p>Name</p>
                </div>
                <div class="col"></div>
                <div class="col col-50">{{profile.name}}</div>
            </div>
        </div>


        <div class="list list-inset">
            <div class="row item item-input">
                <div class="col col-34">
                    <p>Phone:</p>
                </div>
                <div class="col"></div>
                <div class="col col-50">{{profile.phone}}</div>
            </div>
        </div>
        <div class="list list-inset">
            <div class="row item item-input">
                <div class="col col-34">
                    <p>Roles:</p>
                </div>
                <div class="col"></div>
                <div class="col col-50">{{profile.actualRole}}</div>
            </div>
        </div>
        <div class="list list-inset">
            <div class="row item item-input">
                <div class="col col-34">
                    <p>Status:</p>
                </div>
                <div class="col"></div>
                <div class="col col-50">Panding Approval</div>
            </div>
        </div>
        </div>


    </ion-content>
</ion-view>
