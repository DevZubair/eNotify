<ion-view  hide-nav-bar="true">
    <ion-content>

        <div class="bar bar-header bar-calm">
            <h1 class="title">Registration</h1>
        </div>

        <div class="row row-center responsive-sm responsive-lg responsive-md">
            <div class="col-center ">
                <div class="logo_image">
                    <img src="img/logo.jpg">

                </div>
            </div>
        </div>

         <form  ng-app="eNotifyModule"  ng-controller="registrationController"
                     name="myForm" novalidate></form>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <!--<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                 <span ng-show="myForm.user.$error.required">Username is required.</span>
                    </span>-->
                <span class="input-label">FirstName</span>
                <input type="text" placeholder="FirstName" ng-model="registerationData.firstName">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">LastName</span>
                <input type="text" placeholder="LastName" ng-model="registerationData.lastName">
            </label>

            <label class="item item-input item-stacked-label">
               <span class="input-label">UserName</span>
                <input type="text" placeholder="UserName" ng-model="registerationData.Username">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Phone</span>
                <input type="text" maxlength="10" minlength="10" placeholder="Phone" ng-model="registerationData.phoneNumber">

            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="text" placeholder="Password" ng-model="registerationData.Password">

            </label>
        </div>

        <div class="row">
            <div class="col">
                <label>Roles requested:</label>
                <ul class="list">

                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="registerationData.Notifier">
                        </label>
                        Notifier:
                    </li><li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="registerationData.Approval">
                    </label>
                    Approver:
                </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="button button-block buttonSignIn" ui-sref="confirmation" ng-click="registrationUser()">
                    submit
                </button>
            </div>
        </div>






    </ion-content>

</ion-view>
